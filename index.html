<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Car Nutz</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="./apikeys.js"></script>
  <script src="./public/js/carnutz1.js"></script>
  <script type=text/javascript>
  </script>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./public/styles/carnutz1.css"/>
  <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
</head>

<body>
<div id="page-container">

  <div id="ytplayer"></div>

  <div class="row">

    <div id="logo">
      <h1>Car Nutz</h1>
    </div>

    <form class="col s12">

      <div class="inputs">

        <div class="input-field col s3">
          <div>Year</div>
          <input placeholder="Required" id="year" type="text" class="validate" />
          <label for="year"></label>
        </div>

        <div class="input-field col s3">
          <div>Make</div>
          <input placeholder="Required" id="make" type="text" class="validate" />
          <label for="make"></label>
        </div>

        <div class="input-field col s3">
          <div>Model</div>
          <input placeholder="Required" id="model" type="text" class="validate" />
          <label for="model"></label>
        </div>

        <div class="row">
            <button id="ytSearch" class="btn waves-effect" type="button" onclick="getData()">Search</button>
        </div>

      </div>
  </div>
  
  
  <div id="resutls">

    <div id="ytThumbnails"></div>

    <div id="carDB"></div>

  </div>

</div>
</body>
</html>
